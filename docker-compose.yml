version: "3.9"

services:
  api:
    build: .
    image: products-api:local
    container_name: products-api
    env_file:
      - .env
    environment:
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: products-db
    environment:
      POSTGRES_DB: productsdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d productsdb"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
